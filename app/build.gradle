apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.kerchin.yellownote"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3
        versionName "1.03"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //testCompile 'junit:junit:4.12'
    compile project(':SlidingLibrary')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('libs/avoscloud-sdk-v3.12.3.jar')
    //    compile files('libs/okhttp-2.6.0-leancloud.jar')
    compile files('libs/okio-1.6.0-leancloud.jar')
    compile files('libs/fastjson.jar')
    compile 'com.scottyab:secure-preferences-lib:0.1.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'tyrantgit:explosionfield:1.0.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.bigkoo:snappingstepper:1.0.2'
    compile 'io.realm:realm-android:0.87.4'
    //    compile files('libs/android-async-http-1.4.8.jar')
    //    compile files('libs/avoscloud-sdk-v3.7.5.jar')
    //    compile files('libs/httpmime-4.2.4.jar')
    //    compile files('libs/avoscloud-push-v3.12.3.jar')
    //    compile files('libs/Java-WebSocket-1.3.1-leancloud.jar')
    compile project(path: ':superadapter')
    compile project(':JJSearchViewAnim')
    compile project(path: ':android-lite-orm')
}
