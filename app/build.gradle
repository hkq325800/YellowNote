apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions{
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.kerchin.yellownote"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:22.2.0'
    compile 'com.scottyab:secure-preferences-lib:0.1.3'
    //    compile files('libs/android-async-http-1.4.8.jar')
    //    compile files('libs/avoscloud-sdk-v3.7.5.jar')
    //    compile files('libs/fastjson.jar')
    //    compile files('libs/httpmime-4.2.4.jar')
    //    compile 'com.android.support:recyclerview-v7:23.1.1'
    //    compile 'com.android.support:support-annotations:23.1.1'
    compile project(':SlidingLibrary')
    compile 'com.github.HelloVass:HVCommonAdapter:v1.0.7'
    compile files('libs/avoscloud-push-v3.12.3.jar')
    compile files('libs/avoscloud-sdk-v3.12.3.jar')
    compile files('libs/Java-WebSocket-1.3.1-leancloud.jar')
    compile files('libs/okhttp-2.6.0-leancloud.jar')
    compile files('libs/okio-1.6.0-leancloud.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'tyrantgit:explosionfield:1.0.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.bigkoo:snappingstepper:1.0.2'
}
